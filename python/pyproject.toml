[tool.poetry]
name = "goat-sdk-monorepo"
version = "0.0.1"
description = "Goat üêê (Great Onchain Agent Toolkit) is an open-source framework for connecting AI agents to any onchain app"
authors = ["Andrea Villa <andreakarimodm@gmail.com>"]
readme = "README.md"
keywords = ["goat", "sdk", "web3", "agents", "ai"]
homepage = "https://ohmygoat.dev/"
repository = "https://github.com/goat-sdk/goat"

[tool.poetry.dependencies]
python = "^3.12"
zon = "^2.0.1"
pydantic = "^2.10.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.25.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/goat-sdk/goat/issues"

[tool.pytest.ini_options]
addopts = [
  "--import-mode=importlib",
]
pythonpath = "src"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.6"
goat-core = { path = "src/goat/core/", develop = true }
goat-plugin-coingecko = { path = "src/goat/plugins/coingecko/", develop = true }
goat-plugin-erc20 = { path = "src/goat/plugins/erc20/", develop = true }

[tool.ruff]
line-length = 120
target-version = "py312"
